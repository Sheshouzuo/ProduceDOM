<div class="github">
    <h2 class="header">从github下载安装</h2>
    <p class="github-p">直接从github将ProduceDom下载到本地，解压后在src文件夹找到ProduceDom.js</p>
    <p>在你的html文件中用script标签引用即可:</p>
    <code>&ltscript> js/produceDom.js &lt/script></code>
</div>
<div class="npm">
    <h2 class="header">从npm下载安装</h2>
    <p>使用命令行输入下面命令：</p>
    <code> npm install domproduce </code>
    <p>等待下载完成，你就可以在项目中引用这个模块了</p>
